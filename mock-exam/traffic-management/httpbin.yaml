##################################################################################################
# httpbin service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${NAME}
---
apiVersion: v1
kind: Service
metadata:
  name: ${NAME}-${VERSION}
  labels:
    app: ${NAME}
    service: ${NAME}
    version: ${VERSION}
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  selector:
    app: ${NAME}
    version: ${VERSION}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${NAME}-${VERSION}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${NAME}
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: ${NAME}
        version: ${VERSION}
    spec:
      serviceAccountName: ${NAME}
      containers:
      - image: docker.io/kong/httpbin
        imagePullPolicy: IfNotPresent
        name: ${NAME}
        ports:
        - containerPort: 80